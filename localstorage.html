})(window,document,'script','dataLayer','GTM-PGQ9WQT');</script></head><body><!-- Google Tag Manager (noscript)--><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div class="mx-auto max-w-5xl"><div class="p-8"><h1 class="mb-4 text-center font-bold text-3xl">瀏覽器上的儲存空間：sessionStorage、localStorage</h1><p class="text-center">筆記文：<a class="text-main hover:text-mainHover" href="https://www.letswrite.tw/client-storage-local/">Let's Write</a></p></div><!-- 限制說明--><section class="mx-auto mb-8 max-w-2xl"><h2 class="mb-2 font-bold text-xl">限制說明</h2><ul class="mb-3 pl-4 list-disc"><li>限制大小：約 5 MB</li><li>限制期限：sessionStorage 關閉頁籤即刪除，localStorage 要主動刪除或程式刪除</li><li>資料格式：僅接受字串</li></ul></section><!-- 示範--><section class="mx-auto mb-8 max-w-2xl"><h2 class="mb-2 font-bold text-xl">示範</h2><p>本頁的 Demo 以 localStorage 為主，因為字太長，簡稱 LS。</p><p>點選下列按鈕，會存值進 localStorage，或從 localStorage 裡抓出值。</p><p>不點「清除」按鈕，存的值會一直存在。</p><div class="mb-2 pt-4 pb-2 sm:flex"><div class="mb-2 sm:mb-0 sm:w-3/4"><input class="px-4 py-2 w-full" id="set-storage-input" type="text" placeholder="請輸入要存在 localStorage 裡的文字"/></div><div class="sm:w-1/4 sm:pl-2"><button class="px-4 py-2 w-full bg-main hover:bg-mainHover" id="set-storage" type="button">儲存至 LS</button></div></div><div class="mb-2 pt-4 pb-2"><div class="items-center sm:flex mb-2"><button class="px-4 py-2 bg-main mb-2 sm:mb-0 hover:bg-mainHover" id="get-storage" type="button">秀出存在 LS 裡的文字</button><p class="sm:ml-4">可以頁面重整後再按</p></div><div><input class="px-4 py-2 w-full" id="get-storage-input" type="text" disabled="disabled"/></div></div><div class="mb-2 pt-4 pb-2"><button class="px-4 py-2 bg-main mb-2 sm:mb-0 hover:bg-mainHover" id="remove-storage" type="button">清除 LS</button></div></section><hr class="border-t border-grey-300"/></div><script>document.addEventListener('DOMContentLoaded', () => {

  // 存
  const btnSetLS = document.getElementById('set-storage');
  const inputSetLS = document.getElementById('set-storage-input');
  btnSetLS.addEventListener('click', e => {
    e.preventDefault();
    const text = inputSetLS.value;
    if(text.length > 0) {
      localStorage.setItem('letswrite-storage', text);
    } else {
      window.alert('請填寫要存在 localStorage 裡的文字再按儲存喔！')
    }
  })

  // 取
  const btnGetLS = document.getElementById('get-storage');
  const inputGetLS = document.getElementById('get-storage-input');
  btnGetLS.addEventListener('click', e => {
    e.preventDefault();
    const text = localStorage.getItem('letswrite-storage') || false;
    if(text) {
      inputGetLS.value = text;
    } else {
      inputGetLS.value = '你一開始就沒有存 localStorage 啊，別玩了'
    }
  });

  // 刪
  const btnRemoveLS = document.getElementById('remove-storage');
  btnRemoveLS.addEventListener('click', e => {
    e.preventDefault();
    localStorage.clear();
  });

  
})</script></body></html>
